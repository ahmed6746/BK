<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة اتحاد الملاك</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 8px;
    }
    input {
      padding: 6px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    #addBtn {
      background-color: #4CAF50;
    }
    #exportBtn {
      background-color: #2196F3;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إدارة اتحاد الملاك</h2>

    <div id="form">
      <div class="row">
        <label>اسم المشروع:</label>
        <input type="text" id="name">
        <label>رقم المشروع:</label>
        <input type="text" id="number">
      </div>
      <div class="row">
        <label>الموقع:</label>
        <input type="text" id="location">
        <label>المساحة (م²):</label>
        <input type="text" id="area">
      </div>
      <div class="row">
        <label>وصف المشروع:</label>
        <input type="text" id="desc" style="width: 70%;">
      </div>
      <button id="addBtn">إضافة المشروع</button>
    </div>

    <table id="projectsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>الاسم</th>
          <th>الرقم</th>
          <th>الموقع</th>
          <th>المساحة</th>
          <th>الوصف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="exportBtn">⬇️ تصدير إلى Excel</button>
  </div>

  <!-- مكتبة Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    const projects = [];
    const tableBody = document.querySelector("#projectsTable tbody");

    // 🔗 رابط Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbybPdg2AVolnrIKkbDNqL4xyASCUvzG6HXl6yRBG_BN8oM_INJwwYsKEWlz3bLVSdhzeQ/exec";

    // ✅ تحميل البيانات عند الفتح
    window.addEventListener("load", async () => {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        data.forEach(p => projects.push(p));
        updateTable();
      } catch (err) {
        console.error("خطأ أثناء تحميل البيانات:", err);
      }
    });

    // ➕ إضافة مشروع جديد
    document.getElementById("addBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const location = document.getElementById("location").value.trim();
      const area = document.getElementById("area").value.trim();
      const desc = document.getElementById("desc").value.trim();

      if (!name || !number) {
        alert("من فضلك أدخل اسم المشروع ورقمه على الأقل");
        return;
      }

      const project = { الاسم: name, الرقم: number, الموقع: location, المساحة: area, الوصف: desc };

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(project)
        });

        projects.push(project);
        updateTable();
        alert("✅ تم حفظ المشروع بنجاح!");

        // مسح الحقول
        document.getElementById("name").value = "";
        document.getElementById("number").value = "";
        document.getElementById("location").value = "";
        document.getElementById("area").value = "";
        document.getElementById("desc").value = "";

      } catch (err) {
        alert("❌ حدث خطأ أثناء الاتصال بالسكربت.");
        console.error(err);
      }
    });

    // 📋 تحديث الجدول
    function updateTable() {
      tableBody.innerHTML = "";
      projects.forEach((p, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${p.الاسم}</td>
            <td>${p.الرقم}</td>
            <td>${p.الموقع}</td>
            <td>${p.المساحة}</td>
            <td>${p.الوصف}</td>
          </tr>`;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    // 📤 تصدير إلى Excel
    document.getElementById("exportBtn").addEventListener("click", () => {
      if (projects.length === 0) {
        alert("لا توجد مشاريع لتصديرها.");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(projects);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "المشاريع");

      const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
      const blob = new Blob([wbout], { type: "application/octet-stream" });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "المشاريع.xlsx";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
